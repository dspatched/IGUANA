<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="WEB-INF/templates/default.xhtml">
	<h:head />
	<ui:define name="contentD">

		<h:form>
			<h:panelGrid columns="4">
				<p:spacer width="20" />
				<p:outputLabel value="Task ID: " />
				<p:outputLabel value="#{liveController.taskID}" />
				<p:spacer />
				<p:spacer />
				<p:selectCheckboxMenu id="menu"
					value="#{liveController.selectedQueries}"
					label="Select Queries to show" filter="true"
					filterMatchMode="startsWith" panelStyle="width:400px">
					<f:selectItems value="#{liveController.queries}" />
					<p:ajax update="@form" process="@form" />
				</p:selectCheckboxMenu>
				<p:poll listener="#{liveController.calculateModels}" interval="3"
					update="@form" process="@form"/>
				<p:spacer />
				<p:spacer width="20" />
				<p:chart id="qps" type="bar" widgetVar="chart1"
					model="#{liveController.modelQPS}"  style="width:600;" />
				<p:chart id="qmpt" type="bar" widgetVar="chart2"
					model="#{liveController.modelQMPT}" style="width:300;" />
				<p:chart id="noq" type="bar" widgetVar="chart3"
					model="#{liveController.modelNOQ}" style="width:600;" />

			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
